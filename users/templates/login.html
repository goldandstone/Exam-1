<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml">{% load staticfiles %}<head>    <meta charset="UTF-8">    <meta name="renderer" content="webkit">    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >    <title>系统登录</title>    <link href="/static/css/login.css" rel="stylesheet" rev="stylesheet" type="text/css" media="all" />    <link href="/static/css/demo.css" rel="stylesheet" rev="stylesheet" type="text/css" media="all" />    <script type="text/javascript" src="/static/js/jquery1.42.min.js"></script>    <script type="text/javascript" src="/static/js/jquery.SuperSlide.js"></script>    <script type="text/javascript" src="/static/js/Validform_v5.3.2_min.js"></script></head><body><div class="header">    <h1 class="headerLogo"><a title="在线考试系统" ><img alt="logo" src="/static/images/logo.gif"></a></h1>    <div class="headerNav">        <a target="_blank" href="">用户指南</a>        <a target="_self" href="">意见反馈</a>        <a target="_self" href="http://127.0.0.1:8000/">首页</a>    </div></div><div class="banner">    <div class="login-aside">        <div id="o-box-up"></div>        <div id="o-box-down"  style="table-layout:fixed;">            <div class="error-box"></div>            <form action="/login/" method="post" autocomplete="off">                <!--<input type='hidden' name='csrfmiddlewaretoken' value='mymQDzHWl2REXIfPMg2mJaLqDfaS1sD5' />-->                <div class="fm-item errorput">                    <label for="account_1" class="form-label">用&nbsp;户&nbsp;名</label>                    <input type="text" name="username"  id="account_1" class="i-text " placeholder="学号/职工号"  errormsg="用户名位学号或职工号"  >                    <div class="ui-form-explain"></div>                </div>                <div class="fm-item">                    <label for="password_1" class="form-label">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>                    <input type="password"  name="password"  id="password_1" class="i-text"  nullmsg="请输入密码！" errormsg="密码范围在6~16位之间！">                    <div class="ui-form-explain"></div>                </div>                <div class="fm-item pos-r">                    <label  class="form-label">验&nbsp;证&nbsp;码</label>                    <div >								{{captcha}}                    </div>                    <!--<input autocomplete="off" id="id_captcha_1" name="captcha_1" type="text" class="i-text yzm">-->                    <!--<input id="id_captcha_0" name="captcha_0" type="hidden" value="e91228ab45df7338b59b64cb0eae1b60a48fd125" class="yzm-img">-->                    <!--<img src="/static/images/yzm.jpg" alt="captcha" class="yzm-img">-->                </div class="ui-form-explain">                <div class="msgerro" id="jsLoginTips">{{ msg }}</div>                <div class="fm-item">                    <label for="jsLoginBtn" class="form-label"></label>                    <input class="btn-login" id="jsLoginBtn" type="submit" value="">                    <div class="ui-form-explain"></div>                </div >                <div class="fpwd" >                    <a class="fpwd" href="forgetpwd.html">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;忘记密码？</a>                </div>            <!--<input type='hidden' name='csrfmiddlewaretoken' value='5I2SlleZJOMUX9QbwYLUIAOshdrdpRcy' />-->            {% csrf_token %}            </form>        </div>    </div>    <div class="bd">        <ul>            <li style="background:url(/static/themes/theme-pic1.jpg) lightblue center 0 no-repeat;"></li>            <li style="background:url(/static/themes/theme-pic2.jpg) lightblue center 0 no-repeat;"></li>        </ul>    </div>    <div class="hd"><ul></ul></div></div><script type="text/javascript">jQuery(".banner").slide({ titCell:".hd ul", mainCell:".bd ul", effect:"fold",  autoPlay:true, autoPage:true, trigger:"click" });</script><div class="banner-shadow"></div></body></html>
